<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JIRA</title>
    <link rel="stylesheet" href="./index_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="toolbox_cont">
        <div class="priority_cont">
            <div class="cl1 color"></div>
            <div class="cl2 color"></div>
            <div class="cl3 color"></div>
            <div class="cl4 color"></div>
        </div>
        <div class="action_buttons_cont">
            <div class="add_btn">
                <i class="fas fa-plus"></i>
            </div>
            <div class="remove_btn">
                <i class="fas fa-times"></i>
            </div>
        </div>
    </div>

    <div class="main_cont">      
        <div class="ticket_cont">
            <div class="ticket_color"></div>
            <div class="ticket_id">sample</div>
            <div class="ticket_task">Lorniet veritatis totam corrupti!</div>
            <div class="ticket_lock"> <i class="fas fa-lock"></i> </div>
        </div>
        
    </div>

    <div class="modal_cont">
        <textarea class="text_area" spellcheck="false"></textarea>
        <div class="priority_colors">
            <div class="cl1  pri_col"></div>
            <div class="cl2 pri_col"></div>
            <div class="cl3 pri_col"></div>
            <div class="cl4 pri_col border"></div>
        </div>
    </div>
    <script src="https://unpkg.com/shortid-dist@1.0.5/dist/shortid-2.2.13.min.js"></script>
    <script src="./index_script.js"></script>
</body>
</html>
